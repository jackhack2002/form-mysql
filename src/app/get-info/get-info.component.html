<div class="w-full h-screen bg-white mt-2 rounded-md mx-2">

     <h1 class="text-2xl text-slate-800 font-extrabold font-serif mt-10 mx-auto text-center ">Get Student Information </h1>

     <form #getform="ngForm" (ngSubmit)="getData(getform)"
          
     class="my-5 flex flex-col w-full">
          <div class="my-5 items-center justify-center mx-auto ">
                    <label for="mobile">Mobile :</label>
                    <input  class="border-2 border-black ml-2 rounded-md" type="text" name="mobile"
                         id="mobile" minlength="10" maxlength="10" pattern="[0-9]{10}" appMobileNumber required ngModel>
                    <div
                         *ngIf="getform.controls['mobile']?.hasError('invalidMobileNumber') && getform.controls['mobile']?.touched">
                         Please enter a valid 10-digit mobile number.
                    </div>
               </div>
          <div class=" flex w-full flex-row my-5 mx-auto items-center justify-center">
               <button class="  px-3 py-2 border-2 border-black bg-purple-600 rounded-xl text-xl font-sans font-extrabold"
                    type="submit">GET DATA</button>
          </div>
     </form>


     <!-- *ngIf="studentData" -->
     <div *ngIf="studentData" class="border-4 border-black h-fit w-96 rounded-3xl items-center justify-center mx-auto mt-10">

          <div class="mx-3">
               <div class="my-5">
                    <label for="name">Name :</label>
                    <label class=" ml-2">{{studentData.name}}</label>
                   
               </div>

               <div class="my-5">
                    <label for="mobile">Mobile :</label>
                    <label class=" ml-2">{{studentData.mobile}}</label>
               </div>

               <div class="my-5">
                    <label for="">Email ID :</label>
                    <label class=" ml-2">{{studentData.emailid}}</label>
               </div>

               <div class="my-5">
                    <label for="">Date of birth :</label>
                    <label class=" ml-2">{{studentData.DOB |date:'dd/MM/yyyy'}}</label>
               </div>

               <div class="my-5">
                    <label for="">Age :</label>
                    <label class=" ml-2">{{studentData.age}}</label>
               </div>
          </div>

          <div class="mx-3">
               <div class="my-5">
                    <label for="">Physics : </label>
                    <label class=" ml-2">{{studentData.physics}} / 100 </label>
               </div>
               <div class="my-5">
                    <label for="">Chemistry : </label>
                    <label class=" ml-2">{{studentData.chemistry}} / 100 </label>
               </div>
               <div class="my-5">
                    <label for="">Mathematics : </label>
                    <label class=" ml-2">{{studentData.mathematics}} / 100 </label>
               </div>
               <div class="my-5">
                    <label for="">Total : </label>
                    <label class=" ml-2">{{studentData.total}} / 300 </label>
               </div>
               <div class="my-5">
                    <label for="">Average percentage : </label>
                    <label class=" ml-2">{{studentData.avg_percentage |number:'1.2-2' }} %</label>
               </div>

          </div>


   

     </div>
</div>
